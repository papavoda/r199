<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
{% verbatim %}
<div class="container pt-5" id="app">
    <div class="card">
      <h1 :style="{
      color: inputValue.length < 5 ? 'darkred' : 'darkblue',
      fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'


      }">{{ title }}</h1>
        <div class="form-control">
          <input
                  type="text"
                  :placeholder="placeholderString"
                  v-model="inputValue"
                  @keypress.enter="addNewNote"
          />
        </div>

        <button class="btn" @click="addNewNote">Добавить</button>
      <hr/>
      <ul class="list" v-if="notes.length != 0">
        <li class="list-item" v-for="(note, index) in notes">
<!--          <span :class="note.length > 5 ? 'primary' : 'bold'">({{index+1}}) {{toUpperCase(note)}}</span>-->
<!--          <span :class="{'primary': true,'bold': note.length > 5}">({{index+1}}) {{toUpperCase(note)}}</span>-->
          <span :class="['bold', {'primary': note.length > 5}]">({{index+1}}) {{toUpperCase(note)}}</span>
          <button class="btn danger" @click="removeNote(index)">удалить</button>
        </li>
        <hr>
        <li>
          <strong>Общее количество: {{notes.length}}</strong> | Удвоенное {{ doubleCountComputed }}
        </li>
      </ul>

      <div v-else>Заметок пока нет. Добавьте новую</div>
      </div>
  </div>


   <div class="container pt-5" id="app0">
     <div class="card center">
       <h3>{{ title }}: {{counter}}</h3>
       <div>
         <button class="btn primary" @click="counter++">Добавить</button>
         <button class="btn danger" @click="counter = counter - 1 ">Вычесть</button>
       </div>
     </div>
   </div>
   {% endverbatim %}
<script type="module" src="main.js"></script>
