{% load about_tags%}
<div class="container pt-5">
    <div class="row justify-content-between">
        <div class="col">
            <a class="navbar-brand" href="/">REMONT199<span>.COM</span></a>
        </div>
        <div class="col d-flex justify-content-end">
            <div class="social-media">
                <p class="mb-0 d-flex">
                    {% for soc in social %}
                    <a href="{{ soc.link }}" class="d-flex align-items-center justify-content-center">
                        <span class="ion-logo-{{ soc.font_awesome_code }}"><i class="sr-only">{{ soc.name }}</i></span>
                    </a>
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
</div>
